<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Login</h1>
</div>
<div class="container">
    <form class="form" action="/login" method="post">
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">User Name</label>
            <div class="col-sm-6"><input class="form-control" type="text" id="username" name="username"/></div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-6"><input class="form-control" type="password" id="password" name="password"/></div>
        </div>
        <div class="form-group"><input class="btn btn-primary" type="submit" value="Sign In"/></div>
    </form>
</div>
</body>
</html>
